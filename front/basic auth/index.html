<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./static/basic auth/style.css">
</head>

<body>
  <form id="authorization">
    <div class="mb-3 row">
      <label for="login" class="col-sm-2 col-form-label">Логин</label>
      <div class="col-sm-10">
        <input type="text" id="login" placeholder="piter123" name="login">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Пароль</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" name="pass">
      </div>
    </div>
    <button type="button" onclick="sendLoginAndPass()">Авторизоваться</button>
  </form>
  <script src="./static/basic auth/index.js"></script>
</body>

</html>
